# I'm your mail configuration file.

[global]

# Global settings.
#
# - "domain" defaults to `hostname -f`
# - "virtualhost" for the webmail defaults to mail.{hostname}
# - "privkey" is generated if not specified
# - "cert" is generated from privkey if not specified (self-signed)
# - "backup" defaults to mailz/backups (invoked via make backup)

domain=
virtualhost=
privkey=
cert=
backup=mailz/backups

[users]

# User settings.
#
# - each user can be a comma-separated list of logins, in which case, the first
#   entry is the login, and the following ones are aliases
# - passwords are in clear-text for now

login1=password1
login2,alias2=password2

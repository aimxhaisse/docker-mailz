[global]

# Global settings.
#
# - domain defaults to `hostname -f`
# - ssl_privkey is generated if not specified
# - ssl_cert is generated from ssl_privkey if not specified (self-signed)

domain=
ssl_privkey=
ssl_cert=

[users]

# User settings
#
# - each user can be a comma-separated list of logins, in which case, the first
#   entry is the login, and the follow ones are aliases
# - passwords are in clear-text for now, but that's a temporary situation

login1=password1
login2,alias2=password2
